<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet'>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>California House Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="MedInc" placeholder="Median Income" required>
            <input type="text" name="HouseAge" placeholder="House Age" required>
            <input type="text" name="AveRooms" placeholder="Average Rooms" required>
            <input type="text" name="AveBedrms" placeholder="Average Bedrooms" required>
            <input type="text" name="Population" placeholder="Population" required>
            <input type="text" name="AveOccup" placeholder="Average Occupancy" required>
            <input type="text" name="Latitude" placeholder="Latitude" required>
            <input type="text" name="Longitude" placeholder="Longitude" required>
            <button type="submit">Predict</button>
        </form>
        <p>{{ prediction_text }}</p>
    </div>
</body>

</html>
